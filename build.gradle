buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
    google()
}

dependencies {
   compile 'com.google.android.apps.muzei:muzei-api:3.0.0'
   compile 'org.jsoup:jsoup:+'
}

android {
   compileSdkVersion 23
   buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 23
    }
}
